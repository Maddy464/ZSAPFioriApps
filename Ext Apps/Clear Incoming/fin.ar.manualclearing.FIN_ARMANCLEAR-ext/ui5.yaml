specVersion: "2.6"
metadata:
  name: fin.ar.manualclearing.fin_armanclear-ext
type: application
framework:
  name: SAPUI5
  version: 1.96.25
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.f
    - name: sap.suite.ui.generic.template
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /resources
            src: "D:/dev/tools/1.96.25/resources"
          - path: /test-resources
            src: "D:/dev/tools/1.96.25/resources"      
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true
        backend:
          # - path: /sap/bc/ui5_ui5/sap/FIN_ARMANCLEAR
          - path: /sap
            url: https://sapxxx.azure.intra.xxxx.com:8080
            client: "200"
            destination: xxx_dev_webide_200

          - path: /resources/sap/fin/arp/lib/clearing
            destination: xxx_dev_webide_200
            url: https://sapxxx.azure.intra.xxxxx.com:8080
            client: "200"
            pathPrefix: /sap/bc/ui5_ui5/sap/fin_arp_lib_cl

          - path: /resources/sap/fin/acc/lib/codingblock
            destination: xxx_dev_webide_200
            url: https://sapxxxx.azure.intra.xxxxx.com:8080
            client: "200"
            pathPrefix: /sap/bc/ui5_ui5/sap/fin_acc_lib_cb

          - path: /resources/sap/fin/central/lib
            destination: xxx_dev_webide_200
            url: https://sapxxxx.azure.intra.xxxx.com:8080
            client: "200"
            pathPrefix: /sap/bc/ui5_ui5/sap/fin_lib

          - path: /resources/sap/se/mi/plm/lib/attachmentservice
            destination: xxx_dev_webide_200
            url: https://xxxx.azure.intra.xxxx.com:
            client: "200"
            pathPrefix: /sap/bc/ui5_ui5/sap/plm_ath_cres1

          - path: /resources/sap/s4h/cfnd/featuretoggle
            destination: xxx_dev_webide_200
            url: https://sapxxx.azure.intra.xxxx.com:8080
            client: "200"
            pathPrefix: /sap/bc/ui5_ui5/sap/featuretoggles1
        # ui5:
        #   path:
        #     - /resources
        #     - /test-resources
        #   url: https://ui5.sap.com
        #   version: "1.96.27"
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: fin.ar.manualclearing.fin_armanclear-ext
        ui5Theme: sap_fiori_3        