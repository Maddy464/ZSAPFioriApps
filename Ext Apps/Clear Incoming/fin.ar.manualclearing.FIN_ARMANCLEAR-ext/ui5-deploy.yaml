# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.6"
metadata:
  name: fin.ar.manualclearing.fin_armanclear-ext
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          destination: XXD_dev_webide_100
          url: https://sapxxx.azure.intra.xxxxx.com:8080
          auth: basic
          client: 100          
        credentials:
          username: env:UI5_USERNAME
          password: env:UI5_PASSWORD              
        app:
          name: ZFIN_ARMANCLEEX
          description: FIN_ARMANCLEAR Clear Incomping Payments extension
          package: XXXXX
          transport: XXXXX
        exclude:
          - /test/
          - README.md
